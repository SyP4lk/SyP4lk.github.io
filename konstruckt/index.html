<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

 <div class="construct">
  <div class="construct__bg">
    <h2>Фон</h2>
    <img src="img/1.jpg" alt="">
    <img src="img/2.jpg" alt="">
  </div>
  <div class="construct__text">
    <h2>Позиционирование</h2>
    <button class="posBtn-name">лево</button>
    <button class="posBtn-name">центр</button>
    <button class="posBtn-name">право</button>
    <button class="posBtn-text">лево</button>
    <button class="posBtn-text">центр</button>
    <button class="posBtn-text">право</button>
  </div>
  <h2>Цвет текста</h2>
    <input id="color-name" type="text" placeholder="#00000">
    <input id="color-text" type="text" placeholder="#00000">
  <h2>Отступы(нужно всё заполнить)</h2>
    <input class="inputPad-name" type="text" placeholder="лево">
    <input class="inputPad-name" type="text" placeholder="верх">
    <input class="inputPad-name" type="text" placeholder="право">
    <input class="inputPad-name" type="text" placeholder="низ">
    <input class="inputPad-text" type="text" placeholder="лево">
    <input class="inputPad-text" type="text" placeholder="верх">
    <input class="inputPad-text" type="text" placeholder="право">
    <input class="inputPad-text" type="text" placeholder="низ">
 </div>
<div class="construct-right">
  <input draggable="true" type="text" maxlength="55" class="content__name" placeholder="Заголовок">
  <textarea draggable="true" name="text" id="text" cols="67" rows="16" placeholder="Текст"></textarea>
</div>
 <div class="content">
   <div class="content__text">
    
 </div>
  <script src='js/script.js'></script>
</body>
</html>
